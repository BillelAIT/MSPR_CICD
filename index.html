<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Billel</h1>
    </header>
    <main>
        <p>Ceci est un exemple de page HTML moderne avec de belles couleurs.</p>
    </main>
</body>
</html>

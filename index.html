<body>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Fond d'Image Personnalisable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        #image-upload {
            display: none;
        }

        label {
            display: block;
            margin: 10px;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="file" id="image-upload" accept="image/*">
    <label for="image-upload">Custome ton fond</label>

    <script>
        const backgroundImage = document.body;

        document.getElementById("image-upload").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const imageURL = URL.createObjectURL(file);
                backgroundImage.style.backgroundImage = `url(${imageURL})`;
            }
        });
    </script>

     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Web avec Onglets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #333;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .content {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mon Site Web</h1>
    </header>
    <nav>
        <a onclick="showTab('presentation')">Présentation</a>
        <a onclick="showTab('parcours')">Parcours Professionnel</a>
        <a onclick="showTab('contact')">Contact</a>
    </nav>
    <div id="presentation" class="content">
        <h2>Présentation</h2>
        <p>Contenu de la page de Présentation.</p>
    </div>
    <div id="parcours" class="content" style="display: none;">
        <h2>Parcours Professionnel</h2>
        <p>Contenu de la page de Parcours Professionnel.</p>
    </div>
    <div id="contact" class="content" style="display: none;">
        <h2>Contact</h2>
        <p>Contenu de la page de Contact.</p>
    </div>

    <script>
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.content');
            tabs.forEach(tab => tab.style.display = 'none');
            document.getElementById(tabName).style.display = 'block';
        }
    </script>
</body>
</html>
